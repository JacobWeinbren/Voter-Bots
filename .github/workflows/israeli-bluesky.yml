name: Post from Israeli Bluesky Bot

on:
    schedule:
        - cron: "0 8,20 * * *"
    workflow_dispatch:

jobs:
    post-tweet:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  token: ${{ secrets.PAT_TOKEN }}
            - uses: actions/setup-node@v3
              with:
                  node-version: "18"
            - run: npm ci
            - name: Build TypeScript
              run: npm run build
            - name: Post to Bluesky
              env:
                  BLUESKY_HANDLE: ${{ secrets.ISRAEL_BLUESKY_HANDLE }}
                  BLUESKY_PASSWORD: ${{ secrets.ISRAEL_BLUESKY_PASSWORD }}
              run: npm run post
            - name: Commit updated position
              run: |
                  git config --local user.email "github-actions[bot]@users.noreply.github.com"
                  git config --local user.name "github-actions[bot]"
                  git add Israel/current_position.txt
                  git commit -m "Update current position" || echo "No changes to commit"
                  git push
